<html>
<head>
    <title>Web Album using Django and AWS</title>
    <style>
* {
    font-family: georgia;
    font-size: 12px;

}

.sidebar {
    float:left;
    width:250px;
    height:1000px;
    margin-right:2em;
    padding:1em;
    background:white;
}

.form {
    background: #cccccc;
    padding: 0.5em;
}

.container { background:#1a1a1a; }

.photo {
    padding:0.5em;
    background:white;
}

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="form">
            <strong>{{form.file.label}}</strong>
            <form method="POST" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{form.file}}<br/>
                <input type="submit" value="Upload Photo"/>
            </form>
        </div>
        <p><strong>About the demo</strong></p>
        <p>
        This is a demo using Amazon's Simple Storage Service (S3).
        </p>
        <p>
        Photos that are uploaded will be stored in an Amazon S3 bucket.
    </div>
    <div class="container">
        <div style="padding:1em;">
{% for photo in photos %}
        <img class="photo" src="{{photo.url}}" />
{% endfor %}
        </div>
    </div>
</body>
</html>
